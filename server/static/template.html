  <div class="container p-4 py-md-3">
    <header class="d-flex align-items-center justify-content-between pb-3 mb-2 border-bottom">
      <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="32" height="32"><use xlink:href="#robot"/></svg>
        <span class="fs-4">AI Buddy{{ if (ne .Title "") }} - {{.Title}}{{end}}</span>
      </a>
      <div class="pt-2">
        <a title="Home" href="/" id="homeButton" class="btn btn-sm btn-default">
          <svg id="iconHome" class="bi" width="16" height="16"><use xlink:href="#home"/></svg>
        </a>
        <a title="Settings" href="/settings" id="settingsButton" class="btn btn-sm btn-default">
          <svg id="iconGear" class="bi" width="16" height="16"><use xlink:href="#gear"/></svg>
        </a>
        <button title="Theme switcher" id="modeButton" class="btn btn-sm btn-default">
          <svg id="iconMoon" class="bi" width="16" height="16"><use xlink:href="#moon"/></svg>
          <svg id="iconSun" class="bi" width="16" height="16"><use xlink:href="#sun"/></svg>
        </button>
      </div>
    </header>
  
    <main>
      {{printf "%s" .Body}}
    </main>

    <footer class="pt-2 my-2 text-body-secondary border-top">
      <small><a href="https://github.com/cetorres/ai-buddy" target="_blank">ai-buddy</a> <span id="version"></span></small>
    </footer>
  </div>

  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/marked.min.js"></script>
  <script src="static/js/app.js"></script>

</html>
